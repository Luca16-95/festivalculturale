<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiungi Recensione</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/eventi">Eventi</a>
        <a href="/sedi">Sedi</a>
        <a href="/auth/login">Login</a>
      </nav>
    </header>

    <h1>Aggiungi Recensione per <span th:text="${evento.nome}"></span></h1>

    <form action="/recensioni" method="POST">
      <input type="hidden" name="eventoId" th:value="${evento.id}" />
      <input type="hidden" name="utenteId" th:value="${utente.id}" />

      <label for="commento">Commento</label>
      <textarea name="commento" required></textarea>

      <label for="valutazione">Valutazione</label>
      <input type="number" name="valutazione" min="1" max="5" required />

      <button type="submit">Aggiungi Recensione</button>
    </form>
  </body>
</html>
